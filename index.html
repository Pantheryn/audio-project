<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .player {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>正在播放音频...</h2>
        <audio id="audio" controls autoplay>
            <source src="https://cdn.jsdelivr.net/gh/Pantheryn/audio-project@main/selfusing.wav" type="audio/wav">
            您的浏览器不支持音频播放。
        </audio>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audio');
            audio.play().catch(error => {
                console.log('自动播放被阻止，用户需要手动播放', error);
            });
        });
    </script>
</body>
</html>
