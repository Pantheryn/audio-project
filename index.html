<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>音频二维码生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #qrcode {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 12px;
        }

        .tip {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音频播放二维码</h1>
        <div id="qrcode"></div>
        <p class="tip">截图此二维码用于视频内容</p>
    </div>

    <script>
        // 生成直接播放页的二维码链接
        const playPageUrl = window.location.href.replace('index.html', 'play.html');
        
        new QRCode(document.getElementById("qrcode"), {
            text: playPageUrl,
            width: 260,
            height: 260,
            colorDark: "#2c3e50",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
