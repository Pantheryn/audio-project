<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移动端优化视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>扫码即播 - 稳定版</title>
    
    <!-- 二维码生成库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <style>
        /* 响应式布局 */
        :root {
            --primary-color: #2c3e50;
            --background-color: #f5f5f5;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin: 0 0 20px 0;
        }

        /* 音频播放器样式 */
        #audioElement {
            width: 100%;
            margin: 20px 0;
            outline: none;
        }

        /* 二维码容器 */
        #qrcode {
            margin-top: 30px;
            text-align: center;
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-radius: 8px;
            }

            #qrcode {
                transform: scale(0.85);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>手机扫码播放音频</h2>
        <audio controls id="audioElement">
            <!-- CDN加速音频链接 -->
            <source src="https://cdn.jsdelivr.net/gh/Pantheryn/audio-project@main/selfusing.wav" type="audio/wav">
            您的浏览器不支持音频播放
        </audio>
        <div id="qrcode"></div>
    </div>

    <script>
        // ==================== 初始化操作 ====================
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // 统一音频元素引用
                const audio = document.getElementById('audioElement');
                let isPlaying = false;

                // ========== 二维码生成 ==========
                new QRCode(document.getElementById("qrcode"), {
                    text: window.location.href,
                    width: 200,
                    height: 200,
                    colorDark: "#2c3e50",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                // ========== 播放控制 ==========
                // 状态同步
                audio.addEventListener('play', () => isPlaying = true);
                audio.addEventListener('pause', () => isPlaying = false);

                // ========== 移动端优化 ==========
                // 首次触摸自动播放
                let touched = false;
                document.body.addEventListener('touchstart', function firstTouch() {
                    if (!touched) {
                        audio.play().catch(e => console.log('交互提示: 请轻触屏幕后播放'));
                        touched = true;
                    }
                }, { passive: true });

                // 点击二维码切换播放状态
                let lastClick = 0;
                document.getElementById('qrcode').addEventListener('click', () => {
                    const now = Date.now();
                    if (now - lastClick < 300) return; // 防抖处理
                    lastClick = now;
                    
                    audio[audio.paused ? 'play' : 'pause']();
                    audio.classList.toggle('playing', !audio.paused);
                });

                // ========== 横屏锁定 ==========
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('portrait').catch(() => {});
                }

            } catch (error) {
                console.error('初始化失败:', error);
                alert('系统初始化错误，请刷新页面');
            }
        });

        // ========== 禁用双击缩放 ==========
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) e.preventDefault();
            lastTap = now;
        }, { passive: false });
    </script>
</body>
</html>
