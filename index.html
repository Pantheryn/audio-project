<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>扫码即播 - 稳定版</title>
    
    <!-- 二维码生成库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --background-color: #f5f5f5;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>扫码即播</h2>
        <div id="qrcode"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioUrl = "https://cdn.jsdelivr.net/gh/Pantheryn/audio-project@main/selfusing.wav"; // 你的CDN音频链接
            new QRCode(document.getElementById("qrcode"), {
                text: audioUrl,
                width: 200,
                height: 200,
                colorDark: "#2c3e50",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
